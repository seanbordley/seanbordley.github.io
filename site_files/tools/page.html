<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Bordley</title>
    <link rel="icon" href="https://placehold.co/32x32/000000/FFFFFF?text=SB">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body and layout styles */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            overflow: hidden; /* Suppresses all scrolling */
        }
        main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Main container for the interactive hexagon layout */
        .hexagon-showcase-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 79.2vmin; 
            height: 79.2vmin;
            max-width: 585px;
            max-height: 585px;
        }

        /* The user's photo in the center (initially hidden) */
        .center-photo {
            position: absolute;
            width: 25.61vmin; 
            height: 29.44vmin; 
            max-width: 189px;
            max-height: 218px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Behind the projects */
            transition: opacity 0.5s ease;
            background-color: blue; 
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }
        .center-photo img {
            width: 96%;
            height: 96%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* Individual project card styling */
        .project-card {
            position: absolute;
            width: 24.56vmin; 
            height: 28.19vmin; 
            max-width: 198px;
            max-height: 228px;
            top: 50%;
            left: 50%;
            /* Negative margins to center the hexagon based on its own size */
            margin-top: -14.1vmin;  /* half of height */
            margin-left: -12.28vmin; /* half of width */
            z-index: 5; /* In front of the center photo */
            opacity: .7; 
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease;
            backface-visibility: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Dark grey for placeholder */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .project-card img {
            width: 96%;
            height: 96%;
            object-fit: cover;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: none;
        }

        /* Positioning for the 6 surrounding hexagons, with the 7th being central */
        .project-card:nth-of-type(1) { transform: rotate(30deg)   translateY(-26.02vmin) rotate(0deg); }
        .project-card:nth-of-type(2) { transform: rotate(90deg)  translateY(-26.02vmin) rotate(-60deg); }
        .project-card:nth-of-type(3) { transform: rotate(120deg) translateY(-26.02vmin) rotate(-120deg); }
        .project-card:nth-of-type(4) { transform: rotate(180deg) translateY(-26.02vmin) rotate(-180deg); }
        .project-card:nth-of-type(5) { transform: rotate(240deg) translateY(-26.02vmin) rotate(-240deg); }
        .project-card:nth-of-type(6) { transform: rotate(300deg) translateY(-26.02vmin) rotate(-300deg); }
        /* The 7th .project-card is not transformed, so it remains in the center by default. */


        /* --- JS-Controlled Animation States --- */
        .project-card.is-faded {
            opacity: 0.3; 
            z-index: 4;
            transition: opacity 0.4s ease;
        }
        .hexagon-showcase-container.is-active .center-photo {
            opacity: 0;
            transition: none;
        }
        
        .hexagon-showcase-container.is-focused .project-card:not(.is-enlarged),
        .hexagon-showcase-container.is-focused .center-photo {
            opacity: 0;
        }

        .project-card.is-central {
            transform: translate(0, 0) scale(1.05);
            z-index: 10;
        }
        .project-card.is-enlarged {
            transform: translate(0, 0) scale(2.8);
            z-index: 15;
            background-color: transparent;
            clip-path: inset(0% round 20px);
            overflow: visible;
        }

        .project-card.is-enlarged img {
            clip-path: inset(0% round 20px);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-card.is-enlarged .project-overlay {
            display: none !important; 
        }

        .project-overlay {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background: rgba(0, 0, 0, 0.1); 
            opacity: 0;
            transition: opacity 0.4s ease;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        /* Styling for the fixed project title display */
        #project-title-display {
            position: fixed;
            top: 1%;
            left: 50%;
            transform: translate(-50%, 0);
            color: #4d4dff; /* A nice blue */
            font-size: 4vmin;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.4s ease-out;
            z-index: 100;
            pointer-events: none;
            text-align: center;
        }

        /* Styling for the subtitle */
        #project-subtitle-display {
            display: block;
            font-size: 1.5vmin;
            font-weight: 400;
            color: #b3b3ff; /* Lighter blue */
            margin-top: -.6vmin;
        }

        #project-title-display.is-visible {
            opacity: .9;
        }

        /* Social Icons Container */
        .social-icons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 0.5rem 1rem;
            background-color: rgba(0,0,0,0.7);
            gap:5vmin;
        }
        .social-icon {
            font-size:12vmin;
            transition: color 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap:6vmin; 
            opacity: .8
        }

        .resume-icon { color: #FF0000; }
        .email-icon { color: #FFA500; }
        .github-icon { color: #008000; }
        .linkedin-icon { color: #0A66C2; }
        .imdb-icon { color: #FFFF00; }
        .file-icon { color: #800080; }

        @media (hover: hover) {
            .social-icon {
                transition: transform 0.3s ease, color 0.3s ease, opacity 0.3s ease;
            }
            .social-icon:hover {
                transform: scale(1.1);
                opacity: 1;
            }
            .project-card:hover .project-overlay {
                opacity: 1;
            }
        }

        /* Orientation Lock Message */
        #orientation-lock-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #4d4dff;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #orientation-lock-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: rotate-animation 1.5s ease-in-out infinite;
        }
        @keyframes rotate-animation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(-90deg); }
        }


        /* Responsive adjustments for smaller screens */
        @media (max-width: 700px) {
            .hexagon-showcase-container {
                width: 80vmin; 
                height: 80vmin;
            }
            .center-photo {
                width: 27.1vmin; 
                height: 31.1vmin;
            }
            .project-card {
                width: 27.1vmin; 
                height: 31.1vmin; 
                margin-top: -15.55vmin; 
                margin-left: -13.55vmin; 
            }
            .project-card:nth-of-type(1) { transform: rotate(0deg)   translateY(-28.5vmin) rotate(0deg); }
            .project-card:nth-of-type(2) { transform: rotate(60deg)  translateY(-28.5vmin) rotate(-60deg); }
            .project-card:nth-of-type(3) { transform: rotate(120deg) translateY(-28.5vmin) rotate(-120deg); }
            .project-card:nth-of-type(4) { transform: rotate(180deg) translateY(-28.5vmin) rotate(-180deg); }
            .project-card:nth-of-type(5) { transform: rotate(240deg) translateY(-28.5vmin) rotate(-240deg); }
            .project-card:nth-of-type(6) { transform: rotate(300deg) translateY(-28.5vmin) rotate(-300deg); }
            
           .project-card.is-enlarged {
                transform: translate(0, 0) scale(3.1);
            }

            #project-title-display {
                font-size: 14vmin;
                top:5%;
                left: 50%;
                transform: translate(-50%, 0);
                text-align: center;
            }
            #project-subtitle-display {
                font-size:4vmin;
            }
        }
        
        /* Desktop Icon Layout */
        @media (min-width: 701px) {
             .social-icons {
                position: fixed;
                top: 50%;
                left: 1.5rem;
                right: auto;
                bottom: auto;
                width: auto;
                transform: translateY(-50%);
                flex-direction: column;
                background-color: transparent;
                padding: 0;
                gap: 2.5vmin;
             }
             .social-icon { font-size: 6vmin; }
        }

        /* Media query for landscape orientation on mobile */
        @media (max-width: 705px) and (orientation: landscape) {
            #main-content, .social-icons {
                display: none;
            }
            #orientation-lock-message {
                display: flex;
            }
        }
    </style>
</head>
<body class="text-slate-300">
    
    <div class="social-icons">
        <a href="#" rel="noopener noreferrer" class="social-icon resume-icon" title="Resume">
            <i class="fas fa-file-alt"></i>
        </a>
        <a href="mailto:email@example.com" class="social-icon email-icon" title="Email">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="#" rel="noopener noreferrer" class="social-icon imdb-icon" title="IMDb">
            <i class="fab fa-imdb"></i>
        </a>
        <a href="#" rel="noopener noreferrer" class="social-icon github-icon" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="#" rel="noopener noreferrer" class="social-icon linkedin-icon" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" rel="noopener noreferrer" class="social-icon file-icon" title="Files">
            <i class="fas fa-folder"></i>
        </a>
    </div>

    <!-- Orientation Lock Message -->
    <div id="orientation-lock-message">
        <div>
            <i class="fas fa-mobile-alt"></i>
            <p>Please rotate your device to portrait mode.</p>
        </div>
    </div>

    <main id="main-content">
        <div class="hexagon-showcase-container" id="showcase">
            <!-- This div is for a potential photo, but is not used in the initial state -->
            <div class="center-photo">
                <img src="" alt="" class="w-full h-full object-cover">
            </div>
            
            <!-- The first 6 project cards form the outer ring -->
            <a href="#" class="project-card" data-title="SYSTEMS">
                <img src="https://placehold.co/200x230/333/fff?text=Systems" alt="Systems Project" onerror="this.onerror=null;this.src='https://placehold.co/200x230/333/fff?text=Error';">
                <div class="project-overlay"></div>
            </a>
            <a href="#" class="project-card" data-title="FIXTURES">
                <img src="https://placehold.co/200x230/444/fff?text=Fixtures" alt="Fixtures Project" onerror="this.onerror=null;this.src='https://placehold.co/200x230/444/fff?text=Error';">
                <div class="project-overlay"></div>
            </a>
            <a href="#" class="project-card" data-title="PARTS">
                <img src="https://placehold.co/200x230/555/fff?text=Parts" alt="Parts Project" onerror="this.onerror=null;this.src='https://placehold.co/200x230/555/fff?text=Error';">
                <div class="project-overlay"></div>
            </a>
            <a href="#" class="project-card" data-title="TOOLS">
                <img src="https://placehold.co/200x230/666/fff?text=Tools" alt="Tools Project" onerror="this.onerror=null;this.src='https://placehold.co/200x230/666/fff?text=Error';">
                <div class="project-overlay"></div>
            </a>
            <a href="#" class="project-card" data-title="FILM">
                <img src="https://placehold.co/200x230/777/fff?text=Film" alt="Film Project" onerror="this.onerror=null;this.src='https://placehold.co/200x230/777/fff?text=Error';">
                <div class="project-overlay"></div>
            </a>
            <a href="#" class="project-card" data-title="PERSONAL">
                <img src="https://placehold.co/200x230/888/fff?text=Personal" alt="Personal Project" onerror="this.onerror=null;this.src='https://placehold.co/200x230/888/fff?text=Error';">
                <div class="project-overlay"></div>
            </a>
            <!-- The 7th project card is the central one -->
             <a href="#" class="project-card" data-title="ABOUT">
                <img src="https://placehold.co/200x230/999/fff?text=About" alt="About Me" onerror="this.onerror=null;this.src='https://placehold.co/200x230/999/fff?text=Error';">
                <div class="project-overlay"></div>
            </a>
        </div>
        <!-- This is the dedicated container for the title -->
        <div id="project-title-display">
            <span id="project-main-title"></span>
            <span id="project-subtitle-display">(CLICK PICTURE FOR MORE)</span>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showcase = document.getElementById('showcase');
            if (!showcase) return;

            const projects = Array.from(showcase.querySelectorAll('.project-card'));
            const mainContent = document.getElementById('main-content');
            const titleDisplay = document.getElementById('project-title-display');
            const mainTitleDisplay = document.getElementById('project-main-title');
            let enlargeTimeout;
            let lastHoveredProject = null;

            // Function to reset all project states
            const resetAllProjects = () => {
                clearTimeout(enlargeTimeout);
                showcase.classList.remove('is-active', 'is-focused');
                projects.forEach(p => {
                    p.classList.remove('is-faded', 'is-central', 'is-enlarged');
                });
                titleDisplay.classList.remove('is-visible');
            };

            // Check if the device supports hover (i.e., is a desktop)
            const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

            if (!isDesktop) {
                // --- Mobile/Touch Logic ---
                projects.forEach(project => {
                    project.addEventListener('click', function(e) {
                        // If the project is already enlarged, let the link work
                        if (this.classList.contains('is-enlarged')) {
                            return; 
                        }
                        
                        e.preventDefault(); 

                        const isAlreadyCentral = this.classList.contains('is-central');
                        
                        resetAllProjects();

                        if (!isAlreadyCentral) {
                            showcase.classList.add('is-active');
                            projects.forEach(p => {
                                if (p !== this) p.classList.add('is-faded');
                            });
                            this.classList.add('is-central');

                            // Enlarge after a short delay
                            enlargeTimeout = setTimeout(() => {
                                this.classList.add('is-enlarged');
                                showcase.classList.add('is-focused');
                                const title = this.dataset.title;
                                if (title) {
                                    mainTitleDisplay.textContent = title;
                                    titleDisplay.classList.add('is-visible');
                                }
                            }, 100);
                        }
                    });
                });

                // Reset when clicking outside the showcase area
                mainContent.addEventListener('click', function(e) {
                    if (!showcase.contains(e.target)) {
                        resetAllProjects();
                    }
                }, true);

            } else {
                // --- Desktop/Hover Logic ---
                projects.forEach(project => {
                    project.addEventListener('mouseenter', function() {
                        if (document.querySelector('.project-card.is-enlarged')) return;

                        projects.forEach(p => p.classList.remove('is-central'));
                        
                        showcase.classList.add('is-active');
                        projects.forEach(p => {
                            if (p !== this) p.classList.add('is-faded');
                        });
                        this.classList.remove('is-faded');
                        
                        const title = this.dataset.title;
                        if (title) {
                            mainTitleDisplay.textContent = title;
                            titleDisplay.classList.add('is-visible');
                        }
                    });

                    project.addEventListener('click', function(e) {
                        if (this.classList.contains('is-enlarged')) {
                            return; // Allow link to work
                        }
                        
                        e.preventDefault();
                        
                        projects.forEach(p => {
                            if (p !== this) {
                                 p.classList.remove('is-central', 'is-enlarged');
                            }
                        });

                        this.classList.add('is-central');
                        this.classList.add('is-enlarged');
                        showcase.classList.add('is-focused');
                    });
                });

                // Reset when mouse leaves the showcase area (if not focused)
                showcase.addEventListener('mouseleave', () => {
                    if (!document.querySelector('.project-card.is-enlarged')) {
                        resetAllProjects();
                    }
                });

                // Reset when clicking outside the showcase area
                mainContent.addEventListener('click', function(e) {
                    if (!showcase.contains(e.target)) {
                        resetAllProjects();
                    }
                }, true);
            }
        });
    </script>

</body>
</html>
