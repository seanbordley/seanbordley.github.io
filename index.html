<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Dark Mode (Default) */
            --bg-color: #000000;
            --text-main: #cbd5e1; /* slate-300 */
            --accent-color: blue;
            --card-bg: blue; /* Controls the border color */
            --card-fill: #1a202c; /* Controls the grey inner background */
            --social-bg: rgba(0,0,0,0.7);
            --social-icon-color-base: inherit; 
            --modal-overlay: rgba(0, 0, 0, 0.7);
        }

        /* Light Mode Overrides */
        [data-theme="light"] {
            --bg-color: #f0f2f5;      /* Light Grey/White */
            --text-main: #1e293b;     /* Dark Slate */
            --accent-color: #0044cc;  /* Darker blue for better contrast on light bg */
            --card-bg: #0044cc;
            --card-fill: #cbd5e1;     /* Lighter grey for light mode */
            --social-bg: rgba(255,255,255,0.8);
            --modal-overlay: rgba(255, 255, 255, 0.8);
        }

        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color); /* Variable */
            color: var(--text-main);           /* Variable */
            overflow: hidden;
            transition: background-color 0.4s ease, color 0.4s ease; /* Smooth transition */
        }
        main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Main container for the interactive hexagon layout */
        .hexagon-showcase-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 79.2vmin; 
            height: 79.2vmin;
            max-width: 585px;
            max-height: 585px;
            transition: opacity 0.3s ease;
        }

        .hexagon-showcase-container.is-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* The user's photo in the center */
        .center-photo {
            position: absolute;
            width: 25.61vmin; 
            height: 29.44vmin; 
            max-width: 189px;
            max-height: 218px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; 
            transition: opacity 0.5s ease;
            background-color: var(--card-bg); /* Border Color */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; 
        }
        .center-photo img {
            width: 96%;
            height: 96%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background-color: var(--card-fill); /* Inner Grey Color */
        }

        /* Individual project card styling */
        .project-card {
            position: absolute;
            width: 24.56vmin; 
            height: 28.19vmin; 
            max-width: 198px;
            max-height: 228px;
            top: 50%;
            left: 50%;
            margin-top: -14.1vmin; 
            margin-left: -12.28vmin; 
            z-index: 5; 
            
            opacity: .7; 

            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease;
            backface-visibility: hidden; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg); /* This creates the Blue Border */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* PSEUDO-ELEMENT for the Grey Fill
           This sits behind the image. When the image is opacity:0, this is what you see.
        */
        .project-card::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 96%;
            height: 96%;
            background-color: var(--card-fill); /* Grey fill variable */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        /* Hide the hexagon grey fill when enlarged (so it doesn't conflict with the rect image) */
        .project-card.is-enlarged::before {
            opacity: 0;
        }
        
        .project-card img {
            width: 96%;
            height: 96%;
            object-fit: cover;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            
            /* UPDATED: Start hidden so we see the grey fill and text first */
            opacity: 0; 
            transition: opacity 0.3s ease;
        }

        /* --- NEW STYLES FOR WHITE TEXT OVERLAY --- */
        .hex-text {
            position: absolute;
            z-index: 10;
            color: white; /* Basic White Text */
            font-weight: 700;
            font-size: 3vmin; 
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 0.1em;
        }

        /* Hide text when card is enlarged */
        .project-card.is-enlarged .hex-text {
            display: none !important;
        }

        /* Positioning for the 6 surrounding hexagons */
        .project-card:nth-of-type(1) { transform: rotate(30deg)  translateY(-26.02vmin) rotate(-30deg); }
        .project-card:nth-of-type(2) { transform: rotate(90deg)  translateY(-26.02vmin) rotate(-90deg); }
        .project-card:nth-of-type(3) { transform: rotate(150deg) translateY(-26.02vmin) rotate(-150deg); }
        .project-card:nth-of-type(4) { transform: rotate(210deg) translateY(-26.02vmin) rotate(-210deg); }
        .project-card:nth-of-type(5) { transform: rotate(270deg) translateY(-26.02vmin) rotate(-270deg); }
        .project-card:nth-of-type(6) { transform: rotate(330deg) translateY(-26.02vmin) rotate(-330deg); }


        /* --- JS-Controlled Animation States --- */
        
        .project-card.is-faded {
            opacity: 0.3; 
            z-index: 4;
            transition: opacity 0.4s ease;
        }
        .hexagon-showcase-container.is-active .center-photo {
            opacity: 0;
            transition: none;
        }
        
        .hexagon-showcase-container.is-focused .project-card:not(.is-enlarged),
        .hexagon-showcase-container.is-focused .center-photo {
            opacity: 0;
        }

        .project-card.is-central {
            transform: translate(0, 0) scale(1.05);
            z-index: 10;
        }
        .project-card.is-enlarged {
            transform: translate(0, 0) scale(2.8);
            z-index: 15;
            background-color: transparent;
            clip-path: inset(0% round 1vmin);
            overflow: visible;
        }

        .project-card.is-enlarged img {
            clip-path: inset(0% round 1vmin);
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: transparent; 
            
            /* UPDATED: Reveal image when enlarged */
            opacity: 1; 
        }

        .project-card.is-enlarged .project-overlay {
            display: none !important; 
        }

        .project-overlay {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background: rgba(0, 0, 0, 0.1); 
            opacity: 0;
            transition: opacity 0.4s ease;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        /* Styling for the fixed project title display */
        #project-title-display {
            position: fixed;
            top: 1%;
            left: 50%;
            transform: translate(-50%, 0);
            color: var(--accent-color); /* Variable */
            font-size: 4vmin;
            font-weight: 700;
            text-shadow: 0.25vmin 0.25vmin 0.75vmin rgba(0, 0, 0, 0.9);
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.4s ease-out;
            z-index: 100;
            pointer-events: none;
            text-align: center;
        }

        /* Styling for the subtitle */
        #project-subtitle-display {
            display: block;
            font-size: 1.5vmin;
            font-weight: 700;
            color: var(--accent-color); /* Variable */
            margin-top: -.6vmin;
        }

        #project-title-display.is-visible {
            opacity: 1;
        }

        /* Social Icons Container */
        .social-icons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 1vmin 2vmin;
            background-color: var(--social-bg); /* Variable */
            gap:5vmin;
            transition: background-color 0.4s ease;
        }
        .social-icon {
            font-size:12vmin;
            transition: color 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap:6vmin; 
            opacity: 1; /* Reverted to fully visible by default */
        }

        /* Keep specific colors for icons, or let them inherit in Light Mode if desired.
           For now, keeping the colors as they pop well on both backgrounds. */
        .resume-icon { color: #FF0000; }
        .email-icon { color: #FFA500; }
        .github-icon { color: #008000; }
        .linkedin-icon { color: #0A66C2; }
        .imdb-icon { color: #FFFF00; }
        .file-icon { color: #800080; }

        @media (hover: hover) {
            .social-icon {
                transition: transform 0.3s ease, color 0.3s ease, opacity 0.3s ease;
            }
            .social-icon:hover {
                transform: scale(1.1);
                opacity: 0.8; /* Reverted to fade slightly on hover */
            }
            /* REMOVED specific opacity rules for individual icons as the generic rule above covers it now */
            .resume-icon:hover { }
            .email-icon:hover { }
            .github-icon:hover { }
            .linkedin-icon:hover { }
            .imdb-icon:hover { }
            .file-icon:hover { }
            .project-card:hover .project-overlay {
                opacity: .8;
            }
        }

        /* Orientation Lock Message */
        #orientation-lock-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); /* Variable */
            color: var(--accent-color); /* Variable */
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #orientation-lock-message i {
            font-size: 6vmin;
            margin-bottom: 2vmin;
            animation: rotate-animation 1.5s ease-in-out infinite;
        }
        @keyframes rotate-animation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(-90deg); }
        }


        /* Responsive adjustments */
        @media (max-width: 700px) {
            .hexagon-showcase-container {
                width: 80vmin; 
                height: 80vmin;
            }
            .center-photo {
                width: 27.1vmin; 
                height: 31.1vmin;
            }
            .project-card {
                width: 27.1vmin; 
                height: 31.1vmin; 
                margin-top: -15.55vmin; 
                margin-left: -13.55vmin; 
            }
            .project-card:nth-of-type(1) { transform: rotate(30deg)  translateY(-28.5vmin) rotate(-30deg); }
            .project-card:nth-of-type(2) { transform: rotate(90deg)  translateY(-28.5vmin) rotate(-90deg); }
            .project-card:nth-of-type(3) { transform: rotate(150deg) translateY(-28.5vmin) rotate(-150deg); }
            .project-card:nth-of-type(4) { transform: rotate(210deg) translateY(-28.5vmin) rotate(-210deg); }
            .project-card:nth-of-type(5) { transform: rotate(270deg) translateY(-28.5vmin) rotate(-270deg); }
            .project-card:nth-of-type(6) { transform: rotate(330deg) translateY(-28.5vmin) rotate(-330deg); }
            
           .project-card.is-enlarged {
                transform: translate(0, 0) scale(3.1);
            }
            
            /* Text size override for mobile if needed */
            .hex-text {
                font-size: 4vmin;
            }

            #project-title-display {
                font-size: 14vmin;
                top:5%;
                left: 50%;
                transform: translate(-50%, 0);
                color: var(--accent-color); /* Variable */
                text-align: center;
            }
            #project-subtitle-display {
                font-size:4vmin;
                font-weight: 700;
            }
        }
        
        /* Desktop Icon Size Override */
        @media (min-width: 701px) {
             .social-icons {
                position: fixed;
                top: 50%;
                left: 2.5vmin;
                right: auto;
                bottom: auto;
                width: auto;
                transform: translateY(-50%);
                flex-direction: column;
                background-color: transparent;
                padding: 0;
                gap: 2.5vmin;
             }
             .social-icon { font-size: 6vmin; }
        }

        /* Media query for landscape orientation on mobile */
        @media (max-width: 705px) and (orientation: landscape) {
            #main-content, .social-icons {
                display: none;
            }
            #orientation-lock-message {
                display: flex;
            }
        }

        /* Contact Form Modal Styles */
        .contact-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay); /* Variable */
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .contact-modal-overlay.is-visible {
            opacity: 1;
            pointer-events: auto;
        }
        .contact-modal {
            background-color: #cccccc;
            padding: 4vmin;
            border-radius: 1.25vmin;
            width: 90%;
            max-width: 500px;
            position: relative;
            color: black;
        }
        .contact-modal .close-button {
            position: absolute;
            top: 2vmin;
            right: 2.5vmin;
            font-size: 4vmin;
            cursor: pointer;
            color: #333;
        }
        .contact-modal h2 {
            margin-top: 0;
            text-align: center;
        }
        .contact-modal input, .contact-modal textarea, .contact-modal button {
            width: 100%;
            padding: 1.5vmin;
            margin-bottom: 2vmin;
            border-radius: 0.625vmin;
            border: 1px solid #ccc;
            font-family: 'Inter', sans-serif;
            color: black;
            background-color: white;
        }
        .contact-modal button {
            background-color: blue;
            color: white;
            cursor: pointer;
            border: none;
        }
        .contact-modal label {
            display: block;
            margin-bottom: 1vmin;
        }
        #form-success-message {
            display: none;
            text-align: center;
            font-size: 2.4vmin;
            color: green;
        }
    </style>
</head>

    <script>
        const showcase = document.getElementById('showcase');
        const projects = Array.from(showcase.querySelectorAll('.project-card'));
        const mainContent = document.getElementById('main-content');
        const titleDisplay = document.getElementById('project-title-display');
        const mainTitleDisplay = document.getElementById('project-main-title');
        const emailIconButton = document.getElementById('email-icon-button');
        const contactModalOverlay = document.getElementById('contact-modal-overlay');
        const closeModalButton = document.getElementById('close-modal-button');
        const hexagonContainer = document.getElementById('showcase');
        const contactForm = document.getElementById('contact-form');
        const formContent = document.getElementById('form-content');
        const successMessage = document.getElementById('form-success-message');
        let enlargeTimeout;
        let lastHoveredProject = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        emailIconButton.addEventListener('click', (e) => {
            e.preventDefault();
            contactModalOverlay.classList.add('is-visible');
            hexagonContainer.classList.add('is-hidden');
        });

        const closeModal = () => {
            contactModalOverlay.classList.remove('is-visible');
            hexagonContainer.classList.remove('is-hidden');
            // Reset the form after a short delay
            setTimeout(() => {
                contactForm.reset();
                formContent.style.display = 'block';
                successMessage.style.display = 'none';
            }, 300);
        };

        closeModalButton.addEventListener('click', closeModal);
        contactModalOverlay.addEventListener('click', (e) => {
            if (e.target === contactModalOverlay) {
                closeModal();
            }
        });

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    formContent.style.display = 'none';
                    successMessage.style.display = 'block';
                    setTimeout(closeModal, 2000); // Close modal after 2 seconds
                } else {
                    alert('Oops! There was a problem submitting your form.');
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your form.');
            });
        });

        const resetAllProjects = () => {
            clearTimeout(enlargeTimeout);
            showcase.classList.remove('is-active', 'is-focused');
            projects.forEach(p => {
                p.classList.remove('is-faded', 'is-central', 'is-enlarged');
            });
            // Hide the title when resetting
            titleDisplay.classList.remove('is-visible');
        };

        const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

        if (!isDesktop) {
            // --- Mobile/Touch Logic ---
            projects.forEach(project => {
                project.addEventListener('click', function(e) {
                    const swipeDistance = Math.abs(touchEndX - touchStartX);
                    if (swipeDistance > 20) { // Threshold to differentiate tap from swipe
                        return;
                    }

                    if (this.classList.contains('is-enlarged')) {
                        return; 
                    }
                    
                    e.preventDefault(); 

                    const isAlreadyCentral = this.classList.contains('is-central');
                    
                    resetAllProjects();

                    if (!isAlreadyCentral) {
                        showcase.classList.add('is-active');
                        projects.forEach(p => {
                            if (p !== this) p.classList.add('is-faded');
                        });
                        this.classList.add('is-central');

                        enlargeTimeout = setTimeout(() => {
                            this.classList.add('is-enlarged');
                            showcase.classList.add('is-focused');
                            // Show the title
                            const title = this.dataset.title;
                            if (title) {
                                mainTitleDisplay.textContent = title;
                                titleDisplay.classList.add('is-visible');
                            }
                        }, 100);
                    }
                });
            });

            // Mobile drag-to-see-title logic
            mainContent.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                const currentProject = element ? element.closest('.project-card') : null;

                if (currentProject && currentProject !== lastHoveredProject) {
                    lastHoveredProject = currentProject;
                    const title = currentProject.dataset.title;
                    if (title) {
                        mainTitleDisplay.textContent = title;
                        titleDisplay.classList.add('is-visible');
                    }
                } else if (!currentProject && lastHoveredProject) {
                    lastHoveredProject = null;
                    titleDisplay.classList.remove('is-visible');
                }
            });

            mainContent.addEventListener('touchend', () => {
                lastHoveredProject = null;
                if (!showcase.classList.contains('is-focused')) {
                    titleDisplay.classList.remove('is-visible');
                }
            });
            // --- New Swipe-to-Dismiss Logic ---
            const handleSwipe = () => {
                const isEnlarged = document.querySelector('.project-card.is-enlarged');
                if (!isEnlarged) return;

                const swipeDistanceX = Math.abs(touchEndX - touchStartX);
                const swipeDistanceY = Math.abs(touchEndY - touchStartY);

                // If swipe is more than 50px, dismiss the image
                if (swipeDistanceX > 50 || swipeDistanceY > 50) {
                    resetAllProjects();
                }
            };

            mainContent.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
                touchEndX = e.changedTouches[0].screenX; // Reset endX on new touch
                touchEndY = e.changedTouches[0].screenY; // Reset endY on new touch
            }, false);

            mainContent.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, false);

            mainContent.addEventListener('click', function(e) {
                if (!showcase.contains(e.target)) {
                    resetAllProjects();
                }
            }, true);

        } else {
            // --- Desktop/Hover Logic ---
            projects.forEach(project => {
                project.addEventListener('mouseenter', function() {
                    if (document.querySelector('.project-card.is-enlarged')) return;

                    projects.forEach(p => p.classList.remove('is-central'));
                    
                    showcase.classList.add('is-active');
                    projects.forEach(p => {
                        if (p !== this) p.classList.add('is-faded');
                    });
                    this.classList.remove('is-faded');
                    
                    const title = this.dataset.title;
                    if (title) {
                        mainTitleDisplay.textContent = title;
                        titleDisplay.classList.add('is-visible');
                    }
                });

                project.addEventListener('click', function(e) {
                    if (this.classList.contains('is-enlarged')) {
                        return;
                    }
                    
                    e.preventDefault();
                    
                    projects.forEach(p => {
                        if (p !== this) {
                             p.classList.remove('is-central', 'is-enlarged');
                        }
                    });

                    this.classList.add('is-central');
                    this.classList.add('is-enlarged');
                    showcase.classList.add('is-focused');
                });
            });

            showcase.addEventListener('mouseleave', () => {
                if (!document.querySelector('.project-card.is-enlarged')) {
                    resetAllProjects();
                }
            });

            mainContent.addEventListener('click', function(e) {
                if (!showcase.contains(e.target)) {
                    resetAllProjects();
                }
            }, true);
        }

        // --- THEME AUTO-DETECT LOGIC ---
        
        // Function to set theme attribute
        const setTheme = (isDark) => {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        };

        // Initial check of system preference
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        setTheme(mediaQuery.matches);

        // Listen for real-time changes to system preference
        mediaQuery.addEventListener('change', (e) => {
            setTheme(e.matches);
        });

    </script>
