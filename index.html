    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Dark Mode (Default) */
            --bg-color: #000000;
            --text-main: #cbd5e1; /* slate-300 */
            --accent-color: blue;
            --card-bg: blue; /* Controls the border color */
            --card-fill: #1a202c; /* Controls the grey inner background */
            --social-bg: rgba(0,0,0,0.7);
            --social-icon-color-base: inherit; 
            --modal-overlay: rgba(0, 0, 0, 0.7);

            /* Modal Aesthetics (Dark) */
            --modal-bg: #1a202c; /* Matches Hexagon Fill */
            --modal-border: 2px solid blue;
            --modal-text: #cbd5e1;
            --input-bg: #000000;
            --input-text: #ffffff;
            --input-border: 1px solid blue;
        }

        /* Light Mode Overrides */
        [data-theme="light"] {
            --bg-color: #f0f2f5;      /* Light Grey/White */
            --text-main: #1e293b;     /* Dark Slate */
            --accent-color: #0044cc;  /* Darker blue for better contrast on light bg */
            --card-bg: #0044cc;
            --card-fill: #cbd5e1;     /* Lighter grey for light mode */
            --social-bg: rgba(255,255,255,0.8);
            --modal-overlay: rgba(255, 255, 255, 0.8);

            /* Modal Aesthetics (Light) */
            --modal-bg: #ffffff;
            --modal-border: 2px solid #0044cc;
            --modal-text: #1e293b;
            --input-bg: #f8fafc;
            --input-text: #1e293b;
            --input-border: 1px solid #0044cc;
        }

        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color); /* Variable */
            color: var(--text-main);           /* Variable */
            overflow: hidden;
            transition: background-color 0.4s ease, color 0.4s ease; /* Smooth transition */
        }
        main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Main container for the interactive hexagon layout */
        .hexagon-showcase-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 79.2vmin; 
            height: 79.2vmin;
            max-width: 585px;
            max-height: 585px;
            transition: opacity 0.3s ease;
        }

        .hexagon-showcase-container.is-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* The user's photo in the center */
        .center-photo {
            position: absolute;
            width: 25.61vmin; 
            height: 29.44vmin; 
            max-width: 189px;
            max-height: 218px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; 
            transition: opacity 0.5s ease;
            background-color: var(--card-bg); /* Border Color */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; 
        }
        .center-photo img {
            width: 96%;
            height: 96%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background-color: var(--card-fill); /* Inner Grey Color */
        }

        /* Individual project card styling */
        .project-card {
            position: absolute;
            width: 24.56vmin; 
            height: 28.19vmin; 
            max-width: 198px;
            max-height: 228px;
            top: 50%;
            left: 50%;
            margin-top: -14.1vmin; 
            margin-left: -12.28vmin; 
            z-index: 5; 
            
            opacity: .7; 

            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease;
            backface-visibility: hidden; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg); /* This creates the Blue Border */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* PSEUDO-ELEMENT for the Grey Fill */
        .project-card::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 96%;
            height: 96%;
            background-color: var(--card-fill); /* Grey fill variable */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        /* Hide the hexagon grey fill when enlarged */
        .project-card.is-enlarged::before {
            opacity: 0;
        }
        
        .project-card img {
            width: 96%;
            height: 96%;
            object-fit: cover;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0; 
            transition: opacity 0.3s ease;
        }

        /* --- NEW STYLES FOR WHITE TEXT OVERLAY --- */
        .hex-text {
            position: absolute;
            z-index: 10;
            color: white; /* Basic White Text */
            font-weight: 700;
            font-size: 3vmin; 
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 0.1em;
        }

        /* Hide text when card is enlarged */
        .project-card.is-enlarged .hex-text {
            display: none !important;
        }

        /* Positioning for the 6 surrounding hexagons */
        .project-card:nth-of-type(1) { transform: rotate(30deg)  translateY(-26.02vmin) rotate(-30deg); }
        .project-card:nth-of-type(2) { transform: rotate(90deg)  translateY(-26.02vmin) rotate(-90deg); }
        .project-card:nth-of-type(3) { transform: rotate(150deg) translateY(-26.02vmin) rotate(-150deg); }
        .project-card:nth-of-type(4) { transform: rotate(210deg) translateY(-26.02vmin) rotate(-210deg); }
        .project-card:nth-of-type(5) { transform: rotate(270deg) translateY(-26.02vmin) rotate(-270deg); }
        .project-card:nth-of-type(6) { transform: rotate(330deg) translateY(-26.02vmin) rotate(-330deg); }


        /* --- JS-Controlled Animation States --- */
        
        .project-card.is-faded {
            opacity: 0.3; 
            z-index: 4;
            transition: opacity 0.4s ease;
        }
        .hexagon-showcase-container.is-active .center-photo {
            opacity: 0;
            transition: none;
        }
        
        .hexagon-showcase-container.is-focused .project-card:not(.is-enlarged),
        .hexagon-showcase-container.is-focused .center-photo {
            opacity: 0;
        }

        .project-card.is-central {
            transform: translate(0, 0) scale(1.05);
            z-index: 10;
        }
        .project-card.is-enlarged {
            transform: translate(0, 0) scale(2.8);
            z-index: 15;
            background-color: transparent;
            clip-path: inset(0% round 1vmin);
            overflow: visible;
        }

        .project-card.is-enlarged img {
            clip-path: inset(0% round 1vmin);
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: transparent; 
            opacity: 1; 
        }

        .project-card.is-enlarged .project-overlay {
            display: none !important; 
        }

        .project-overlay {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background: rgba(0, 0, 0, 0.1); 
            opacity: 0;
            transition: opacity 0.4s ease;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        /* Styling for the fixed project title display */
        #project-title-display {
            position: fixed;
            top: 1%;
            left: 50%;
            transform: translate(-50%, 0);
            color: var(--accent-color); /* Variable */
            font-size: 4vmin;
            font-weight: 700;
            text-shadow: 0.25vmin 0.25vmin 0.75vmin rgba(0, 0, 0, 0.9);
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.4s ease-out;
            z-index: 100;
            pointer-events: none;
            text-align: center;
        }

        /* Styling for the subtitle */
        #project-subtitle-display {
            display: block;
            font-size: 1.5vmin;
            font-weight: 700;
            color: var(--accent-color); /* Variable */
            margin-top: -.6vmin;
        }

        #project-title-display.is-visible {
            opacity: 1;
        }

        /* Social Icons Container */
        .social-icons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 4000; /* Increased to stay above overlay (3000) */
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 1vmin 2vmin;
            background-color: var(--social-bg); /* Variable */
            gap:5vmin;
            transition: background-color 0.4s ease;
        }
        .social-icon {
            font-size:12vmin;
            transition: color 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap:6vmin; 
            opacity: 1; 
        }

        /* Keep specific colors for icons */
        .resume-icon { color: #FF0000; }
        .email-icon { color: #FFA500; }
        .github-icon { color: #008000; }
        .linkedin-icon { color: #0A66C2; }
        .imdb-icon { color: #FFFF00; }
        .file-icon { color: #800080; }

        @media (hover: hover) {
            .social-icon {
                transition: transform 0.3s ease, color 0.3s ease, opacity 0.3s ease;
            }
            .social-icon:hover {
                transform: scale(1.1);
                opacity: 0.8; 
            }
            .project-card:hover .project-overlay {
                opacity: .8;
            }
        }

        /* Orientation Lock Message */
        #orientation-lock-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); /* Variable */
            color: var(--accent-color); /* Variable */
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #orientation-lock-message i {
            font-size: 6vmin;
            margin-bottom: 2vmin;
            animation: rotate-animation 1.5s ease-in-out infinite;
        }
        @keyframes rotate-animation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(-90deg); }
        }


        /* Responsive adjustments */
        @media (max-width: 700px) {
            .hexagon-showcase-container {
                width: 80vmin; 
                height: 80vmin;
            }
            .center-photo {
                width: 27.1vmin; 
                height: 31.1vmin;
            }
            .project-card {
                width: 27.1vmin; 
                height: 31.1vmin; 
                margin-top: -15.55vmin; 
                margin-left: -13.55vmin; 
            }
            .project-card:nth-of-type(1) { transform: rotate(30deg)  translateY(-28.5vmin) rotate(-30deg); }
            .project-card:nth-of-type(2) { transform: rotate(90deg)  translateY(-28.5vmin) rotate(-90deg); }
            .project-card:nth-of-type(3) { transform: rotate(150deg) translateY(-28.5vmin) rotate(-150deg); }
            .project-card:nth-of-type(4) { transform: rotate(210deg) translateY(-28.5vmin) rotate(-210deg); }
            .project-card:nth-of-type(5) { transform: rotate(270deg) translateY(-28.5vmin) rotate(-270deg); }
            .project-card:nth-of-type(6) { transform: rotate(330deg) translateY(-28.5vmin) rotate(-330deg); }
            
           .project-card.is-enlarged {
                transform: translate(0, 0) scale(3.1);
            }
            
            /* Text size override for mobile if needed */
            .hex-text {
                font-size: 4vmin;
            }

            #project-title-display {
                font-size: 14vmin;
                top:5%;
                left: 50%;
                transform: translate(-50%, 0);
                color: var(--accent-color); /* Variable */
                text-align: center;
            }
            #project-subtitle-display {
                font-size:4vmin;
                font-weight: 700;
            }
        }
        
        /* Desktop Icon Size Override */
        @media (min-width: 701px) {
             .social-icons {
                position: fixed;
                top: 50%;
                left: 2.5vmin;
                right: auto;
                bottom: auto;
                width: auto;
                transform: translateY(-50%);
                flex-direction: column;
                background-color: transparent;
                padding: 0;
                gap: 2.5vmin;
             }
             .social-icon { font-size: 6vmin; }
        }

        /* Media query for landscape orientation on mobile */
        @media (max-width: 705px) and (orientation: landscape) {
            #main-content, .social-icons {
                display: none;
            }
            #orientation-lock-message {
                display: flex;
            }
        }

        /* Contact Form Modal Styles */
        .contact-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay); /* Variable */
            z-index: 6000; /* Increased to ensure it's above the project overlay (3000) */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .contact-modal-overlay.is-visible {
            opacity: 1;
            pointer-events: auto;
        }
        .contact-modal {
            background-color: var(--modal-bg); /* Use theme variable */
            color: var(--modal-text); /* Use theme variable */
            border: var(--modal-border); /* Use theme variable */
            
            /* UPDATED: Fixed units for padding */
            padding: 1rem;
            
            border-radius: 10px; /* Fixed radius */
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Added shadow for depth */
            
            /* UPDATED: height: auto shrinks the modal to fit content */
            height: auto;
            max-height: 90dvh; /* Prevents it from going off-screen */
            overflow-y: auto; /* Scroll if content exceeds screen height */
            
            display: flex;
            flex-direction: column;
        }
        .contact-modal .close-button {
            position: absolute;
            top: 0.5rem; /* UPDATED: Moved closer to top */
            right: 0.5rem; /* UPDATED: Moved closer to right */
            font-size: 2rem; /* Fixed size */
            cursor: pointer;
            color: var(--modal-text); /* Use theme variable */
        }
        .contact-modal .close-button:hover {
            color: var(--accent-color); /* Highlight on hover */
        }
        .contact-modal h2 {
            margin-top: 0;
            text-align: center;
            flex-shrink: 0; /* Prevents header from shrinking */
            /* UPDATED: Fixed font size and margin */
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        /* Flexbox for Form Structure to fill height */
        #contact-form {
            display: flex;
            flex-direction: column;
            /* Removed flex-grow to prevent unwanted stretching */
            min-height: 0; 
        }
        
        #form-content {
            display: flex;
            flex-direction: column;
            min-height: 0;
            gap: 1.5rem; /* Adds consistent space between all inputs */
        }

        .contact-modal label {
            display: block;
            margin-bottom: 0; /* Let 'gap' handle spacing */
        }

        /* Make the "Message" label and textarea expand */
        #form-content label:nth-of-type(2) {
            display: flex;
            flex-direction: column;
            margin-bottom: 0; 
        }

        /* UPDATED: Changed vmin to rem/px for stability during resize */
        .contact-modal input, .contact-modal textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0; /* Let 'gap' handle spacing */
            border-radius: 4px;
            border: var(--input-border); /* Use theme variable */
            font-family: 'Inter', sans-serif;
            color: var(--input-text); /* Use theme variable */
            background-color: var(--input-bg); /* Use theme variable */
        }

        .contact-modal textarea {
            /* UPDATED: Reduced height */
            min-height: 180px; 
            resize: vertical; /* Allow user to resize vertically if they want */
        }

        /* --- STYLED FILE INPUT (Reverted to standard) --- */
        .contact-modal input[type="file"] {
            padding: 0.5rem;
            line-height: 1.5;
            cursor: pointer;
        }
        .contact-modal input[type="file"]::file-selector-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        .contact-modal input[type="file"]::file-selector-button:hover {
            opacity: 0.9;
        }

        /* Remove extra spacing from the last input/label to let button margin control spacing */
        #form-content > label:last-of-type {
            margin-bottom: 0;
        }
        #form-content > label:last-of-type input {
            margin-bottom: 0;
        }

        /* Updated Send Button - SYMMETRICAL Regular Flat-Top Hexagon */
        /* Switched to FIXED PIXELS to prevent resize-on-keyboard-open */
        .contact-modal button {
            width: 100px; 
            height: 86px; /* 100 / 1.1547 */
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* UPDATED: Removed top margin (uses gap) and added bottom margin to match spacing */
            margin: 0 auto 0.5rem auto; 
            
            padding: 0;
            position: relative;
            flex-shrink: 0; 
            
            background-color: var(--card-bg); 
            
            /* Symmetrical Flat-Topped Hexagon */
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Inner Grey Fill for Button */
        .contact-modal button::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            background-color: var(--card-fill); 
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            z-index: 1;
        }

        /* Text styling */
        .contact-modal button .btn-text {
            position: relative;
            z-index: 2; 
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1rem; /* Fixed Size */
            text-transform: uppercase;
            letter-spacing: 0.1em; 
            color: white; 
        }

        .contact-modal button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        
        #form-success-message {
            display: none;
            text-align: center;
            font-size: 1.5rem; /* Fixed unit */
            color: var(--accent-color); /* Use theme variable */
        }

        /* --- PROJECT CONTENT OVERLAY --- */
        .project-content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease, visibility 0.4s ease; /* Added visibility transition */
        }
        .project-content-overlay.is-visible {
            display: flex;
            opacity: 1;
        }
        
        /* GLOBAL FADE RULE: Ensures overlay (and X button) vanish when contact form is up */
        .project-content-overlay.background-faded {
            display: none !important; /* UPDATED: Completely removes from layout to prevent interference */
            opacity: 0 !important; 
            pointer-events: none;
        }

        .project-content-modal {
            width: 100%; /* Changed to 100% to remove spacing frame */
            height: 100%; /* Changed to 100% to remove spacing frame */
            background-color: transparent; /* Removed white background */
            position: relative;
            border-radius: 0; /* Removed rounded corners */
            overflow: hidden;
            box-shadow: none; /* Removed shadow */
        }
        .project-content-modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Updated Close Button */
        .project-content-modal .close-button {
            position: absolute;
            top: 0;
            right: 20px; 
            font-size: 3rem;
            color: var(--accent-color); /* Updated to use theme accent color */
            cursor: pointer;
            z-index: 10;
            line-height: 1;
            background: transparent; 
            padding: 10px; 
            text-shadow: 0 0 5px rgba(0,0,0,0.5); /* Added shadow for contrast */
        }
        .project-content-modal .close-button:hover {
            color: #ccc; /* Light grey on hover */
        }
    </style>
</head>

    <!-- Project Content Overlay (New) -->
    <div id="project-content-overlay" class="project-content-overlay">
        <div class="project-content-modal">
            <span id="close-project-button" class="close-button">&times;</span>
            <iframe id="project-iframe" src="" title="Project Content"></iframe>
        </div>
    </div>

    <!-- Contact Form Modal (Moved here to be on top) -->
    <div id="contact-modal-overlay" class="contact-modal-overlay">
        <div class="contact-modal">
            <span id="close-modal-button" class="close-button">&times;</span>
            <h2>CONTACT</h3>
            <!-- Updated form to allow file uploads with enctype -->
            <form id="contact-form" action="https://formspree.io/f/xqalgbnj" method="POST" enctype="multipart/form-data">
                <div id="form-content">
                    <label>
                        <!-- UPDATED: Text moved to placeholder -->
                        <input type="email" name="email" placeholder="Your email" required>
                    </label>
                    <label>
                        <!-- UPDATED: Text moved to placeholder -->
                        <textarea name="message" placeholder="Your message" required></textarea>
                    </label>
                    
                    <label>
                        <!-- Standard styled file input -->
                        <input type="file" name="attachment">
                    </label>

                    <!-- UPDATED BUTTON STRUCTURE -->
                    <button type="submit"><span class="btn-text">Send</span></button>
                </div>
                <div id="form-success-message" style="display: none;">
                    <p style="text-align: center; font-size: 5vmin; color: blue; font-weight: bold;">Thank you!</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Apply Configuration (Reads SITE_MODE from top of body) ---
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('construction-overlay');
            if (overlay) {
                // Check if SITE_MODE is defined and equals 1
                if (typeof SITE_MODE !== 'undefined' && SITE_MODE === 1) {
                    overlay.style.display = 'flex';
                } else {
                    overlay.style.display = 'none';
                }
            }
        });

        const showcase = document.getElementById('showcase');
        const projects = Array.from(showcase.querySelectorAll('.project-card'));
        const mainContent = document.getElementById('main-content');
        const titleDisplay = document.getElementById('project-title-display');
        const mainTitleDisplay = document.getElementById('project-main-title');
        const emailIconButton = document.getElementById('email-icon-button');
        const contactModalOverlay = document.getElementById('contact-modal-overlay');
        const closeModalButton = document.getElementById('close-modal-button');
        const hexagonContainer = document.getElementById('showcase');
        const contactForm = document.getElementById('contact-form');
        const formContent = document.getElementById('form-content');
        const successMessage = document.getElementById('form-success-message');
        
        // New elements for content overlay
        const projectContentOverlay = document.getElementById('project-content-overlay');
        const closeProjectButton = document.getElementById('close-project-button');
        const projectIframe = document.getElementById('project-iframe');

        let enlargeTimeout;
        let lastHoveredProject = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        // --- Project Content Overlay Logic ---
        const openProjectOverlay = (url) => {
            projectIframe.src = url;
            // UPDATED: Explicitly hide hexagons to prevent ghosting/pop-through
            hexagonContainer.classList.add('is-hidden'); 
            projectContentOverlay.classList.add('is-visible');
        };

        const closeProjectOverlay = () => {
            projectContentOverlay.classList.remove('is-visible');
            // UPDATED: Show hexagons only when project overlay closes
            hexagonContainer.classList.remove('is-hidden');
            setTimeout(() => {
                projectIframe.src = ""; // Clear source to stop media/reset
            }, 300);
        };

        closeProjectButton.addEventListener('click', closeProjectOverlay);
        
        // Close if clicking outside the modal box
        projectContentOverlay.addEventListener('click', (e) => {
            if (e.target === projectContentOverlay) {
                closeProjectOverlay();
            }
        });


        emailIconButton.addEventListener('click', (e) => {
            e.preventDefault();
            contactModalOverlay.classList.add('is-visible');
            
            // UPDATED: Ensure hexagons are always hidden when contact form is up
            hexagonContainer.classList.add('is-hidden');

            // If project overlay is up, fade it out to clean background
            if (projectContentOverlay.classList.contains('is-visible')) {
                projectContentOverlay.classList.add('background-faded');
            }
        });

        const closeModal = () => {
            contactModalOverlay.classList.remove('is-visible');
            
            // CHECK: Were we in a project before?
            const returningToProject = projectContentOverlay.classList.contains('is-visible');

            // 1. Un-hide the project if we are returning to it
            projectContentOverlay.classList.remove('background-faded');

            // 2. If we ARE returning to a project, we must HIDE the hexagons again
            // because the project overlay should be the only thing visible.
            if (returningToProject) {
                hexagonContainer.classList.add('is-hidden');
            } else {
                // If NOT returning to project (we were on home), leave hexagons visible.
                hexagonContainer.classList.remove('is-hidden');
            }
            
            // Reset the form after a short delay
            setTimeout(() => {
                contactForm.reset();
                // UPDATED: Use removeProperty to revert to CSS 'flex' rule
                // instead of forcing 'block' which breaks the 'gap' spacing.
                formContent.style.removeProperty('display'); 
                successMessage.style.display = 'none';
            }, 300);
        };

        closeModalButton.addEventListener('click', closeModal);
        contactModalOverlay.addEventListener('click', (e) => {
            if (e.target === contactModalOverlay) {
                closeModal();
            }
        });

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    formContent.style.display = 'none';
                    successMessage.style.display = 'block';
                    setTimeout(closeModal, 2000); // Close modal after 2 seconds
                } else {
                    alert('Oops! There was a problem submitting your form.');
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your form.');
            });
        });

        const resetAllProjects = () => {
            clearTimeout(enlargeTimeout);
            showcase.classList.remove('is-active', 'is-focused');
            projects.forEach(p => {
                p.classList.remove('is-faded', 'is-central', 'is-enlarged');
            });
            // Hide the title when resetting
            titleDisplay.classList.remove('is-visible');
        };

        const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

        if (!isDesktop) {
            // --- Mobile/Touch Logic ---
            projects.forEach(project => {
                project.addEventListener('click', function(e) {
                    // Always prevent default navigation for the overlay behavior
                    e.preventDefault();

                    const swipeDistance = Math.abs(touchEndX - touchStartX);
                    if (swipeDistance > 20) { 
                        return;
                    }

                    // On click, just open the overlay directly instead of expanding
                    const url = this.getAttribute('href');
                    if (url) {
                        openProjectOverlay(url);
                    }
                });
            });

            // Mobile drag-to-see-title logic
            mainContent.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                const currentProject = element ? element.closest('.project-card') : null;

                if (currentProject && currentProject !== lastHoveredProject) {
                    lastHoveredProject = currentProject;
                    const title = currentProject.dataset.title;
                    if (title) {
                        mainTitleDisplay.textContent = title;
                        titleDisplay.classList.add('is-visible');
                    }
                } else if (!currentProject && lastHoveredProject) {
                    lastHoveredProject = null;
                    titleDisplay.classList.remove('is-visible');
                }
            });

            mainContent.addEventListener('touchend', () => {
                lastHoveredProject = null;
                if (!showcase.classList.contains('is-focused')) {
                    titleDisplay.classList.remove('is-visible');
                }
            });
            
            // --- Swipe logic to close (if needed, but usually back button closes overlay)
            // Kept simple for now.

            mainContent.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
                touchEndX = e.changedTouches[0].screenX; 
                touchEndY = e.changedTouches[0].screenY; 
            }, false);

            mainContent.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                // handleSwipe(); // Disabled swipe reset since expansion is removed
            }, false);

        } else {
            // --- Desktop/Hover Logic ---
            projects.forEach(project => {
                project.addEventListener('mouseenter', function() {
                    // Just hover effects, no logic change needed here
                    projects.forEach(p => p.classList.remove('is-central'));
                    
                    showcase.classList.add('is-active');
                    projects.forEach(p => {
                        if (p !== this) p.classList.add('is-faded');
                    });
                    this.classList.remove('is-faded');
                    
                    const title = this.dataset.title;
                    if (title) {
                        mainTitleDisplay.textContent = title;
                        titleDisplay.classList.add('is-visible');
                    }
                });

                project.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Open overlay instead of expanding
                    const url = this.getAttribute('href');
                    if (url) {
                        openProjectOverlay(url);
                    }
                });
            });

            showcase.addEventListener('mouseleave', () => {
                resetAllProjects();
            });
        }

        // --- THEME AUTO-DETECT LOGIC ---
        
        // Function to set theme attribute
        const setTheme = (isDark) => {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        };

        // Initial check of system preference
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        setTheme(mediaQuery.matches);

        // Listen for real-time changes to system preference
        mediaQuery.addEventListener('change', (e) => {
            setTheme(e.matches);
        });

        // Log the current version to the browser console
        console.log(`Portfolio Version: ${SITE_VERSION}`);

    </script>
    
    <!-- =================================================================== -->
    <!-- UNDER CONSTRUCTION OVERLAY (Controlled by MODE variable above) -->
    <!-- It defaults to hidden via CSS (display: none) and JS toggles it. -->
    <!-- =================================================================== -->
    <div id="construction-overlay" class="fixed inset-0 z-50 flex items-center justify-center text-center text-white p-4" style="background-color: rgba(26, 32, 44, 0.9); display: none;">
        <div class="max-w-lg">
            <img src="/site_files/media/logo.png" alt="Site Icon" class="mx-auto h-20 w-20 mb-6">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Under Construction</h1>
            <p class="text-lg md:text-xl text-gray-300">
             Website is currently undergoing scheduled updates.
            </p>
            <p class="mt-2 text-gray-400">Thank you for your patience!</p>
        </div>
    </div>

</body>
